name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - ".github/**"
      - "*.md"
      - "src/core/db/migrations/**"

  pull_request:
    branches: [main]
    paths-ignore:
      - ".github/**"
      - "*.md"
      - "src/core/db/migrations/**"

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -- --noEmit

      - name: Lint
        run: npm run lint -- --max-warnings=0
